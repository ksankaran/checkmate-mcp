<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkmate Test Cases</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #eee;
        padding: 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 24px;
        padding-bottom: 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .logo {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }

      .title {
        font-size: 24px;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        font-size: 14px;
        color: #888;
        margin-left: auto;
      }

      .project-name {
        font-size: 14px;
        color: #667eea;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .test-cases-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 16px;
      }

      .test-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 20px;
        transition: all 0.2s ease;
      }

      .test-card:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(102, 126, 234, 0.5);
        transform: translateY(-2px);
        box-shadow: 0 8px 32px rgba(102, 126, 234, 0.2);
      }

      .test-header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        margin-bottom: 12px;
      }

      .test-id {
        font-size: 12px;
        color: #888;
        background: rgba(255, 255, 255, 0.1);
        padding: 2px 8px;
        border-radius: 4px;
      }

      .test-badges {
        display: flex;
        gap: 8px;
      }

      .test-badge {
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
      }

      .test-badge.active {
        background: rgba(34, 197, 94, 0.2);
        color: #22c55e;
      }

      .test-badge.inactive {
        background: rgba(156, 163, 175, 0.2);
        color: #9ca3af;
      }

      .test-badge.high {
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
      }

      .test-badge.medium {
        background: rgba(251, 191, 36, 0.2);
        color: #fbbf24;
      }

      .test-badge.low {
        background: rgba(59, 130, 246, 0.2);
        color: #60a5fa;
      }

      .test-name {
        font-size: 16px;
        font-weight: 600;
        color: #fff;
        margin-bottom: 8px;
        line-height: 1.3;
      }

      .test-description {
        font-size: 13px;
        color: #aaa;
        margin-bottom: 12px;
        line-height: 1.4;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .test-meta {
        display: flex;
        align-items: center;
        gap: 16px;
        padding-top: 12px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 12px;
        color: #888;
      }

      .test-meta-item {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .test-actions {
        margin-top: 16px;
        display: flex;
        gap: 8px;
      }

      .btn {
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
      }

      .btn-primary:hover {
        transform: scale(1.02);
        box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
      }

      .btn-primary:active {
        transform: scale(0.98);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      .loading {
        text-align: center;
        padding: 60px 20px;
      }

      .spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #888;
      }

      .empty-state-icon {
        font-size: 48px;
        margin-bottom: 16px;
        opacity: 0.5;
      }

      .error-state {
        text-align: center;
        padding: 40px 20px;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: 12px;
        color: #ef4444;
      }

      .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: #fff;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 14px;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 1000;
      }

      .toast.show {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">&#128196;</div>
        <span class="title">Test Cases</span>
        <span class="subtitle" id="count"></span>
      </div>

      <div class="project-name" id="projectName"></div>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading test cases...</p>
      </div>

      <div id="testCases" class="test-cases-grid" style="display: none;"></div>

      <div id="empty" class="empty-state" style="display: none;">
        <div class="empty-state-icon">&#128270;</div>
        <p>No test cases found</p>
        <p style="font-size: 13px; margin-top: 8px;">Create a test case in Checkmate to get started</p>
      </div>

      <div id="error" class="error-state" style="display: none;"></div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
      // MCP App Communication
      let nextRequestId = 1;
      const pendingRequests = new Map();

      // Trusted origin patterns for VS Code MCP Apps
      const TRUSTED_ORIGIN_PATTERNS = [
        /^vscode-webview:\/\//,           // VS Code desktop webviews
        /\.vscode-cdn\.net$/,             // VS Code CDN
        /\.vscode\.dev$/,                 // VS Code web
        /\.github\.dev$/,                 // GitHub Codespaces
      ];

      function isTrustedOrigin(origin) {
        // Allow null origin (sandboxed iframes)
        if (origin === 'null' || !origin) return true;
        return TRUSTED_ORIGIN_PATTERNS.some(pattern => pattern.test(origin));
      }

      function sendRequest(method, params) {
        const id = nextRequestId++;
        const request = { jsonrpc: '2.0', id, method, params: params || {} };
        return new Promise((resolve, reject) => {
          pendingRequests.set(id, { resolve, reject });
          window.parent.postMessage(request, '*');
        });
      }

      function sendNotification(method, params) {
        window.parent.postMessage({ jsonrpc: '2.0', method, params: params || {} }, '*');
      }

      // Send a message to the host chat to trigger an action
      function sendMessage(text) {
        return sendRequest('ui/message', {
          role: 'user',
          content: [{ type: 'text', text }]
        });
      }

      window.addEventListener('message', (event) => {
        // Validate origin
        if (!isTrustedOrigin(event.origin)) {
          console.warn('Ignoring message from untrusted origin:', event.origin);
          return;
        }

        const message = event.data;
        if (!message || message.jsonrpc !== '2.0') return;

        if (message.id !== undefined && (message.result !== undefined || message.error)) {
          const pending = pendingRequests.get(message.id);
          if (pending) {
            pendingRequests.delete(message.id);
            message.error ? pending.reject(new Error(message.error.message)) : pending.resolve(message.result);
          }
          return;
        }

        if (message.method) handleNotification(message.method, message.params);
      });

      function handleNotification(method, params) {
        console.log('Notification:', method, params);
        if (method === 'ui/notifications/tool-result' && params?.structuredContent) {
          renderTestCases(params.structuredContent);
        }
      }

      function showToast(message) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
      }

      async function runTest(testCaseId, testName) {
        showToast(`Requesting to run: ${testName}`);
        try {
          await sendMessage(`Run test case ${testCaseId}`);
        } catch (error) {
          console.error('Failed to send message:', error);
          showToast('Failed to trigger test run');
        }
      }

      function renderTestCases(data) {
        document.getElementById('loading').style.display = 'none';

        if (data.error) {
          document.getElementById('error').style.display = 'block';
          document.getElementById('error').textContent = 'Error: ' + data.error;
          return;
        }

        const testCases = data.testCases || [];
        const project = data.project;

        if (project) {
          document.getElementById('projectName').innerHTML =
            `<span>&#128193;</span> ${escapeHtml(project.name)}`;
        }

        document.getElementById('count').textContent =
          testCases.length + ' test case' + (testCases.length !== 1 ? 's' : '');

        if (testCases.length === 0) {
          document.getElementById('empty').style.display = 'block';
          return;
        }

        const container = document.getElementById('testCases');
        container.style.display = 'grid';
        container.innerHTML = testCases.map(tc => {
          const statusBadge = tc.status === 'active'
            ? '<span class="test-badge active">Active</span>'
            : '<span class="test-badge inactive">Inactive</span>';

          const priorityBadge = tc.priority
            ? `<span class="test-badge ${tc.priority.toLowerCase()}">${tc.priority}</span>`
            : '';

          const stepsCount = tc.steps_count || tc.steps?.length || 0;

          return `
            <div class="test-card" data-id="${tc.id}">
              <div class="test-header">
                <span class="test-id">#${tc.id}</span>
                <div class="test-badges">
                  ${statusBadge}
                  ${priorityBadge}
                </div>
              </div>
              <div class="test-name">${escapeHtml(tc.name)}</div>
              ${tc.description ? `<div class="test-description">${escapeHtml(tc.description)}</div>` : ''}
              <div class="test-meta">
                <div class="test-meta-item">
                  <span>&#128221;</span>
                  <span>${stepsCount} steps</span>
                </div>
                ${tc.updated_at ? `
                  <div class="test-meta-item">
                    <span>&#128338;</span>
                    <span>${formatDate(tc.updated_at)}</span>
                  </div>
                ` : ''}
              </div>
              <div class="test-actions">
                <button class="btn btn-primary" onclick="runTest(${tc.id}, '${escapeHtml(tc.name).replace(/'/g, "\\'")}')">
                  <span>&#9654;</span> Run Test
                </button>
              </div>
            </div>
          `;
        }).join('');
      }

      function formatDate(dateStr) {
        if (!dateStr) return 'N/A';
        const date = new Date(dateStr);
        const now = new Date();
        const diff = now - date;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        if (days === 0) return 'today';
        if (days === 1) return 'yesterday';
        if (days < 7) return days + 'd ago';
        return date.toLocaleDateString();
      }

      function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      // Initialize
      async function initialize() {
        try {
          await sendRequest('ui/initialize', {
            protocolVersion: '2025-06-18',
            capabilities: {},
            clientInfo: { name: 'checkmate-test-cases', version: '1.0.0' }
          });
          sendNotification('ui/notifications/initialized', {});
        } catch (error) {
          console.error('Init failed:', error);
          // Demo mode
          renderTestCases({
            project: { id: 1, name: 'Demo Project' },
            testCases: [
              { id: 1, name: 'Login Flow Test', description: 'Verify user can log in with valid credentials', status: 'active', priority: 'high', steps_count: 5, updated_at: new Date().toISOString() },
              { id: 2, name: 'Dashboard Load Test', description: 'Check dashboard loads correctly after login', status: 'active', priority: 'medium', steps_count: 3, updated_at: new Date().toISOString() }
            ]
          });
        }
      }

      initialize();
    </script>
  </body>
</html>
