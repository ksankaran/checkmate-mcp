<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkmate Projects</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #eee;
        padding: 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 24px;
        padding-bottom: 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .logo {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }

      .title {
        font-size: 24px;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        font-size: 14px;
        color: #888;
        margin-left: auto;
      }

      .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 16px;
      }

      .project-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 20px;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .project-card:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(102, 126, 234, 0.5);
        transform: translateY(-2px);
        box-shadow: 0 8px 32px rgba(102, 126, 234, 0.2);
      }

      .project-header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        margin-bottom: 12px;
      }

      .project-icon {
        width: 44px;
        height: 44px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .project-badge {
        background: rgba(102, 126, 234, 0.2);
        color: #667eea;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
      }

      .project-badge.active {
        background: rgba(34, 197, 94, 0.2);
        color: #22c55e;
      }

      .project-name {
        font-size: 18px;
        font-weight: 600;
        color: #fff;
        margin-bottom: 6px;
      }

      .project-url {
        font-size: 13px;
        color: #888;
        word-break: break-all;
        margin-bottom: 12px;
      }

      .project-url a {
        color: #667eea;
        text-decoration: none;
      }

      .project-url a:hover {
        text-decoration: underline;
      }

      .project-stats {
        display: flex;
        gap: 16px;
        padding-top: 12px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .stat {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .stat-icon {
        font-size: 14px;
        opacity: 0.7;
      }

      .stat-value {
        font-size: 14px;
        font-weight: 600;
        color: #fff;
      }

      .stat-label {
        font-size: 12px;
        color: #888;
      }

      .loading {
        text-align: center;
        padding: 60px 20px;
      }

      .spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #888;
      }

      .empty-state-icon {
        font-size: 48px;
        margin-bottom: 16px;
        opacity: 0.5;
      }

      .error-state {
        text-align: center;
        padding: 40px 20px;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: 12px;
        color: #ef4444;
      }

      .project-description {
        font-size: 13px;
        color: #aaa;
        margin-bottom: 12px;
        line-height: 1.4;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">&#10003;</div>
        <span class="title">Checkmate Projects</span>
        <span class="subtitle" id="count"></span>
      </div>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading projects...</p>
      </div>

      <div id="projects" class="projects-grid" style="display: none;"></div>

      <div id="empty" class="empty-state" style="display: none;">
        <div class="empty-state-icon">&#128193;</div>
        <p>No projects found</p>
        <p style="font-size: 13px; margin-top: 8px;">Create a project in Checkmate to get started</p>
      </div>

      <div id="error" class="error-state" style="display: none;"></div>
    </div>

    <script>
      // MCP App Communication
      let nextRequestId = 1;
      const pendingRequests = new Map();

      // Trusted origin patterns for VS Code MCP Apps
      const TRUSTED_ORIGIN_PATTERNS = [
        /^vscode-webview:\/\//,           // VS Code desktop webviews
        /\.vscode-cdn\.net$/,             // VS Code CDN
        /\.vscode\.dev$/,                 // VS Code web
        /\.github\.dev$/,                 // GitHub Codespaces
      ];

      function isTrustedOrigin(origin) {
        // Allow null origin (sandboxed iframes)
        if (origin === 'null' || !origin) return true;
        return TRUSTED_ORIGIN_PATTERNS.some(pattern => pattern.test(origin));
      }

      function sendRequest(method, params) {
        const id = nextRequestId++;
        const request = { jsonrpc: '2.0', id, method, params: params || {} };
        return new Promise((resolve, reject) => {
          pendingRequests.set(id, { resolve, reject });
          window.parent.postMessage(request, '*');
        });
      }

      function sendNotification(method, params) {
        window.parent.postMessage({ jsonrpc: '2.0', method, params: params || {} }, '*');
      }

      window.addEventListener('message', (event) => {
        // Validate origin
        if (!isTrustedOrigin(event.origin)) {
          console.warn('Ignoring message from untrusted origin:', event.origin);
          return;
        }

        const message = event.data;
        if (!message || message.jsonrpc !== '2.0') return;

        if (message.id !== undefined && (message.result !== undefined || message.error)) {
          const pending = pendingRequests.get(message.id);
          if (pending) {
            pendingRequests.delete(message.id);
            message.error ? pending.reject(new Error(message.error.message)) : pending.resolve(message.result);
          }
          return;
        }

        if (message.method) handleNotification(message.method, message.params);
      });

      function handleNotification(method, params) {
        console.log('Notification:', method, params);
        if (method === 'ui/notifications/tool-result' && params?.structuredContent) {
          renderProjects(params.structuredContent);
        }
      }

      function renderProjects(data) {
        document.getElementById('loading').style.display = 'none';

        if (data.error) {
          document.getElementById('error').style.display = 'block';
          document.getElementById('error').textContent = 'Error: ' + data.error;
          return;
        }

        const projects = data.projects || [];
        document.getElementById('count').textContent = projects.length + ' project' + (projects.length !== 1 ? 's' : '');

        if (projects.length === 0) {
          document.getElementById('empty').style.display = 'block';
          return;
        }

        const container = document.getElementById('projects');
        container.style.display = 'grid';
        container.innerHTML = projects.map(project => {
          const icon = getProjectIcon(project.name);
          return `
            <div class="project-card" data-id="${project.id}">
              <div class="project-header">
                <div class="project-icon">${icon}</div>
                <span class="project-badge ${project.active_count > 0 ? 'active' : ''}">${project.active_count || 0} active</span>
              </div>
              <div class="project-name">${escapeHtml(project.name)}</div>
              ${project.description ? `<div class="project-description">${escapeHtml(project.description)}</div>` : ''}
              <div class="project-url"><a href="${escapeHtml(project.base_url)}" target="_blank">${escapeHtml(project.base_url)}</a></div>
              <div class="project-stats">
                <div class="stat">
                  <span class="stat-icon">&#128196;</span>
                  <span class="stat-value">${project.test_case_count || 0}</span>
                  <span class="stat-label">tests</span>
                </div>
                <div class="stat">
                  <span class="stat-icon">&#128338;</span>
                  <span class="stat-value">${formatDate(project.updated_at)}</span>
                  <span class="stat-label">updated</span>
                </div>
              </div>
            </div>
          `;
        }).join('');
      }

      function getProjectIcon(name) {
        const lower = name.toLowerCase();
        if (lower.includes('api')) return '&#128268;';
        if (lower.includes('web') || lower.includes('ui')) return '&#127760;';
        if (lower.includes('mobile') || lower.includes('app')) return '&#128241;';
        if (lower.includes('test')) return '&#128270;';
        return '&#128187;';
      }

      function formatDate(dateStr) {
        if (!dateStr) return 'N/A';
        const date = new Date(dateStr);
        const now = new Date();
        const diff = now - date;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        if (days === 0) return 'today';
        if (days === 1) return 'yesterday';
        if (days < 7) return days + 'd ago';
        return date.toLocaleDateString();
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      // Initialize
      async function initialize() {
        try {
          await sendRequest('ui/initialize', {
            protocolVersion: '2025-06-18',
            capabilities: {},
            clientInfo: { name: 'checkmate-projects', version: '1.0.0' }
          });
          sendNotification('ui/notifications/initialized', {});
        } catch (error) {
          console.error('Init failed:', error);
          // Demo mode
          renderProjects({
            projects: [
              { id: 1, name: 'Demo Project', base_url: 'https://example.com', test_case_count: 5, active_count: 3, updated_at: new Date().toISOString() }
            ]
          });
        }
      }

      initialize();
    </script>
  </body>
</html>
